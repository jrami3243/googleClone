<!DOCTYPE HTML>
<html>
<head>
	<title>Google</title>
	<link rel="stylesheet" type="text/css" href="css/homepage.css">
</head>
<body>
	<header>
		<nav id= "left-nav">
			<a href="https://www.google.com">About</a>
			<a href="https://www.google.com">Store</a>
		</nav>	
		<nav id="right-nav">	
			<a href="https://www.google.com/">Gmail</a>
			<a href="https://www.google.com/">Images</a>

			<a class= "drawer" href="www.google.com"><img id="drawer-square" src="images/google-apps.png" alt="app-drawer" ></a>

			<a class= "notif" href="www.google.com"><img id="notications" src="images/google-notifications.png" alt="sign-in"></a>

			<button type="button">Sign In</button>
		</nav>
	</header>

	<main>
		<div id="google">
			<img src="images/google.png" alt="Google main image" class="center">
		</div>	
		<div id="form">
			<input id="search-bar" placeholder="Search Google">
			<img id="mic" src="images/microphone.png" alt="microphone">
		</div>
		<div id="buttons">	
			<input type="submit" value="Google Search" id="google-search">
			<input type="submit" value="I'm Feeling Lucky" id="lucky">
		</div>
	</main>	

	<!-- Footer -->
	<footer> 
		<ul class= "footer-left"> 
			<li><a href="#">Advertising</a></li>
			<li><a href="#">Business </a></li>
		</ul>
		<ul class="footer-right">	
			<li><a href="#">Privacy</a></li>
			<li><a href="#">Terms</a></li>
			<li><a href="#">Settings</a></li>
		</ul>	
	</footer>	
</body>
</html>
